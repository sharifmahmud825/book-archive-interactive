<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
<!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 class="text-center my-4 text-success">
            Open Library
        </h2>
<!-- Input field -->
        <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Enter Book's Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-success" type="button" id="button-addon2">Button</button>
        </div>
<!-- Total Result -->
        <h4 class=" fst-italic text-secondary my-4" id="result-quantity">   
        </h4>
<!-- /Input field -->

<!-- Show result -->
        <div id="result-container">
            
        </div>

        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">   
        </div>
<!-- Error  Div -->
        <div id="error">
                <div id="error-container"> 
                </div>    
        </div>
    </div>




<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<!-- Custom/Vanilla  JS -->
    <script src="app.js"></script>
</body>
</html>
